spring.application.name=petfriends

# H2 Database Configuration
spring.datasource.url=jdbc:h2:file:./data/petfriends_db
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=

# H2 Console (for development)
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console

# JPA/Hibernate Configuration
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# Google Cloud Pub/Sub Configuration
spring.cloud.gcp.project-id=<your-project-id>
spring.cloud.gcp.credentials.location=<your-credentials-file.json>

# Logging
logging.level.br.edu.infnet.petfriends=INFO
logging.level.org.springframework.integration=DEBUG
logging.level.com.google.cloud.spring.pubsub=DEBUG